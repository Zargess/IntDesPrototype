<!DOCTYPE html>
<html>
    <head>
        <title>Tag køen med dig</title>
        <link rel='stylesheet' type='text/css' href='css/stylesheet.css'/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="js/libs/jquery-1.10.2.js"></script>
        <script src="js/libs/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="js/libs/jquery.ui.touch-punch.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <br/>
        <br/>
        <div>
            <div id="pull-number">
                <div id="drag">
                    <div class="drg">
                        <div class="panel">
                            <br />
                            <p id="numberShower"></p>
                        </div>
                        <div class="slide">
                            <div class="pull-me">
                                Træk et nummer
                            </div>
                        </div>
                        <div id="set1" class="arrowContainer">
                            <div id="arrow1" class="arrow"></div>
                            <div id="arrow2" class="arrow"></div>
                        </div>
                        <div id="set2" class="arrowContainer">
                            <div id="arrow3" class="arrow"></div>
                            <div id="arrow4" class="arrow"></div>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <div id="messageBox"></div>
            </div>
            <div id="queue">
                <div>Nu ekspederes nummer:</div>
                <div id="clock">
                    <div class="display">
                        <div class="digits"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
